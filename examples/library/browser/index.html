<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../dist/bundle.client.js"></script>
    <script>
		console.log(Bigneon);
		var server = new Bigneon.default.Server({prefix: 'https://www.bigneon.com/api'});
		server.events.index().then(res => {
			res.data.data.forEach(event => {
				console.log("Event Name:", event.name);
				server.events.read({id: event.id}).then(eventDetails => {
					console.log("Full", eventDetails.data);
                });
            });
        })
    </script>
</head>
<body>

</body>
</html>
